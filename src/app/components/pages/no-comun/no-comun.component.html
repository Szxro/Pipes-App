<div>
    <h1>No Comun Pipes</h1>
    <p>
        This is just rare pipes to use.
    </p>
</div>

<div class="grid">
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="I18nSelectPipe" [toggleable]="true">
            <p>Hello {{name}} we {{genderSubject | i18nSelect:gender}} to our show to meet you.</p> 
            <button 
            pButton 
            type="button"
            label="Change Name"
            class="p-button-outlined p-button-success"
            (click)="changeName()"
            ></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="I18nPluralPipe" [toggleable]="true">
            <p>Actually {{message.length | i18nPlural:messageMapping}}</p>
            <button 
            pButton 
            type="button"
            label="Delete Client"
            class="p-button-outlined p-button-danger"
            (click)="popArr()"
            ></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">
            <strong>Original</strong>
            <pre>{{message}}</pre>
            <strong>Slice</strong>
            <pre>{{messageArr | slice:0:2}}</pre>
           
        </p-fieldset>
    </div>
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="Key Value Pipe" [toggleable]="true">
            <ul>
                <li *ngFor="let item of user | keyvalue">
                    <b>{{item.key | titlecase}}</b> : {{item.value}}
                </li>
            </ul>
        </p-fieldset>
    </div>
</div>
